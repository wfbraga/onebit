<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpaceX</title>
</head>
<body>
  <header>
    <nav>
      <a href="index.html"><img src="img/logo.png" alt="SpaceX logo" /></a>
      | <a href="spaceships.html">The Spaceships</a>
      | <a href="hire.html">Hire Us</a>
      <hr />
    </nav>
  </header>

  <section>
    <h2>Hire Us Now</h2>
    <p>Leave a messag to request one of our services and we will get back to you as soon as possible.</p>
    <div>
      <form action="#">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required>
        -
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>
        <br>
        <br>
        <label for="spaceship">Spaceship:</label>
        <select name="spaceship" id="spaceship" required>
          <option value="falcon9">Falcon 9</option>
          <option value="falcon-heavy">Falcon Heavy</option>
        </select>
        |
        <label for="service">Tipe of Service:</label>
        <input type="search" name="service" id="service" list="services">
        <datalist id="services">
          <option value="Frobow and maygan"></option>
          <option value="Chiquititos do Icaipoque"></option>
          <option value="Brejero do mange"></option>
          <option value="Baruin dorado do Vampechen"></option>

        </datalist>
        <br>
        <br>
        
        
        <input type="submit" value="Send Message">
      </form>
    </div>
  </section>
</body>
